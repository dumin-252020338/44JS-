<!DOCTYPE html>
<html>

<head>
    <title>拖放</title>
    <style type="text/css">
        #div1 {
            width: 360px;
            height: 220px;
            padding: 20px;
            border: 1px solid black;
        }
        p{ 
            width: 300px; 
            height: 180px;
            background: red;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
