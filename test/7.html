<!DOCTYPE html>
<html>
<head>
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
            /* border: 1px solid red; */
        }
        .f1{background-color: red;}
        .f2{background-color: rgb(199, 152, 152);}
        .f3{background-color: rgb(52, 126, 136);}
        .f4{background-color: rgb(134, 33, 92);}
        .f5{background-color: rgb(36, 167, 68);}
    </style>
    <link rel="stylesheet" href="swiper-4.4.1/dist/css/swiper.min.css">
    <script src="swiper-4.4.1/dist/js/swiper.min.js"></script>
    <script src="swiper-4.4.1/dist/js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide f1">Slide 1</div>
            <div class="swiper-slide f2">Slide 2</div>
            <div class="swiper-slide f3">Slide 3</div>
            <div class="swiper-slide f4">Slide 4</div>
            <div class="swiper-slide f5">Slide 5</div>

        </div>
        <!-- 如果需要分页器 -->
        <!-- <div class="swiper-pagination"></div> -->
        
        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <!-- 导航等组件可以放在container之外 -->
</body>
<script>        
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项 
        // direction: 'horizontal',//水平切换选项
        loop: true, // 循环模式选项
        autoplay: true,//可选选项，自动滑动
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
    },
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    }) 
    var mySwiper3 = new Swiper('#swiper-container3',{
        effect : 'coverflow',
        slidesPerView: 3,
        centeredSlides: true,
    })
    // $(document).ready(function () {
    //     console.log('123')
    // })     
</script>
</html>
