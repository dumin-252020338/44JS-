<body>
    <div id="box">
        <ul>
            <li class="num img"></li>

            <li class="sym"></li>

        </ul>
    </div>
    <script>
        let imgs = document.getElementsByClassName("num");
            // imgList = document.getElementsByClassName("img");
        // console.log(imgs)
        // console.log(imgList)
        // console.log(imgList[1])
        // console.log(imgList.length)
        run();

        function run () {
            let date = new Date()
            hh = time(date.getHours());
            mm = time(date.getMinutes());
            ss = time(date.getSeconds());
            str = hh + mm + ss;
            // console.log(str.length)
            for (var i = 0, len = str.length; i < len; i++) {
                imgs[i].className = "num img" + str[i];
            }
        }

        setInterval(run ,1000)

        document.onclick = function(){
            clearInterval(1)
        }

        function time( n ) {
            return n < 10 ? "0" + n : n + "";
        }

    </script>
