    <style>
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
        li{list-style: none;}
        .box{
            position: relative;
            width: 800px;
            height: 500px;
            margin: 50px auto;
            border: 10px solid;
        }
        .con{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color:red;
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="con">
        </div>
    </div>
    <script>
        let con = document.getElementsByClassName('con')[0],
            box = document.getElementsByClassName('box')[0],
            // box1 = parseInt(window.getComputedStyle(box, null).getPropertyValue("width")),
            // box2 = parseInt(window.getComputedStyle(box, null).getPropertyValue("height")),
            
            // boxA = window.getComputedStyle(box, null),
            box1 = parseFloat(window.getComputedStyle(box).width),
            box2 = parseFloat(window.getComputedStyle(box).height),
            speedX = 4,
            speedY = 3;
            widX = box1 - con.offsetWidth,
            widY = box2 - con.offsetHeight;
            
            console.log(box1)
            console.log(box2)

        // // window.onresize = function(){
        //     widX = box1 - con.offsetWidth,
        //     widY = box2 - con.offsetHeight;
        //     }

            fn()
            function fn(){
                let startTop = con.offsetTop,
                    startLeft = con.offsetLeft,

                    top = startTop + speedY,
                    left = startLeft +speedX;

                    if(0 >= top || top >= widY){
                        speedY = -speedY;
                        top = Math.max(0,top);
                        top = Math.min(widY,top);
                    }
                    if(0 >= left || left >= widX){
                        speedX = -speedX;
                        left = Math.max(0,left);
                        left = Math.min(widX,left);
                    }
                    con.style.top = top +"px",
                    con.style.left = left +"px";
    			requestAnimationFrame(fn)
            }
            





    </script>
</body>
